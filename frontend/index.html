<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-section">
        <button id="uploadBtn" class="upload-btn">Upload Comic (Admin)</button>
    </div>
    

    <div class="container">
        <header>
            <h1>Comic Finder</h1>
            <p class="subtitle">Can't remember that manga/manhwa/manhua? Describe it, we'll find it.</p>
        </header>

        <!-- Main search section -->
        <div class="search-section">
            <form id="searchForm">
                <div class="search-input-container">
                    <textarea 
                        id="comicDescription" 
                        placeholder="Describe your comic... (e.g., 'MC can level up like a game, set in Korea with dungeons')"
                        rows="4"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="search-btn">Find My Comic â†’</button>
            </form>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
